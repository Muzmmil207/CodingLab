<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="/avatar.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Muzamil</span>
            <span class="job">YouTuber & Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;"><i class="fa fa-facebook"></i></a>
            <a href="#" style="background:#1da1f2;"><i class="fa fa-twitter"></i></a>
            <a href="#" style="background: #e1306c;"><i class="fa fa-instagram"></i></a>
            <a href="#" style="background: #ff0000;"><i class="fa fa-youtube"></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa fa-heart"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa fa-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>

</html>
